<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">

    <title>Trabajos - Henryck Guaramato</title>

<body>
    <header>
        <div class="cajaTop">
            <div class="title">
                <h1>Henryck Guaramato</h1>
                <p>
                    <em>Ingeniero en Sonido, Productor Musical</em>
                </p>
            </div>
            <div class="logo">
                <a href="../index.html"><img src="../img/logo.png" width="80px" alt="imagen de logo" id="top"></a>
            </div>
            <div class="socialLogos">
                <a href="http://www.facebook.com/henryckg" target="_blank"><img src="../img/facebook-logo.png" alt="logo de facebook"></a>
                <a href="http://www.instagram.com/henryckg" target="_blank"><img src="../img/instragram-logo.png" alt="logo de instagram"></a>

            </div>
        </div>
        <nav>
            <ul class="menu">
                <li> <a href="../index.html">Inicio</a></li>
                <li> <a href="./services.html">Servicios</a></li>
                <li> <a href="./advisory.html">Asesorías</a></li>
                <li> <a href="./portfolio.html">Trabajos</a></li>
                <li> <a href="./contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="portfolioPage">
        <h2 class="portfolioTitle">Trabajos</h2>
        <section class="works">
            <div class="works1">
                <h3>Producción / Grabación</h3>
                <img src="../img/nowlyric-home.png" alt="imagen de nowlyric home">
                <img src="../img/end-of-begining.png" alt="imagen de nowlyric end of beginning">
                <img src="../img/candy66-a.jpeg" alt="candy66 a positivo">
                <img src="../img/anakena.jpeg" alt="anakena">
            </div>
            <div class="works2">
                <h3>Mezcla / Mastering</h3>
                <img src="../img/jatasura.jpeg" alt="imagen de jatasura">
                <img src="../img/maelstrom.jpeg" alt="imagen de maelstrom">
                <img src="../img/pakalolo.jpeg" alt="imagen de pakalolo">
                <img src="../img/candy66-evolutio.jpg" alt="candy66 evolutio">
            </div>
            <div class="iframeSect">
                <h3>Escucha algunos trabajos</h3>
                <iframe width="400px" height="365px" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/1604216113&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>
            </div>
        </section>
    </main>
    <footer>
        <form class="newsletter" action="">
            <p>Suscríbete al newsletter</p>
                <div>
                    <input type="text" class="nlField" placeholder="Nombre" required>
                </div>
                <div>
                    <input type="text" class="nlField" placeholder="Apellido" required>
                </div>
                <div>
                    <input type="email" class="nlField" placeholder="E-mail" required>
                </div>
                <div>
                    <input class="formButton" type="submit" value="enviar">
                </div>
        </form>
        <div class="cajaSocialLogos">
            <p>Sígueme en mis redes sociales:</p>
            <div class="socialLogos">
                <a href="http://www.facebook.com/henryckg" target="_blank"><img src="../img/facebook-logo.png" alt="logo de facebook"></a>
                <a href="http://www.instagram.com/henryckg" target="_blank"><img src="../img/instragram-logo.png" alt="logo de instagram"></a>
                <a href="http://www.soundcloud.com/henryck-guaramato" target="_blank"><img src="../img/soundcloud-logo.png" alt="logo de soundcloud"></a>
