    <main class="contactPage" data-aos="zoom-in">
        <h2>Contacto</h2>
        <section class="contactSection">
        <!-- Formulario de Contacto -->
            <form class="contactForm" action="">
                <div>
                    <label for="name">Nombre</label>
                    <input type="text" placeholder="Juan Rodríguez" required class="formField">
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" placeholder="juan@example.com" required class="formField">
                </div>
                <div>
                    <label for="case">Asunto o Servicio</label>
                    <select name="case" class="formList">
                        <option value="">Elige una opción...</option>
                        <option value="prod">Producción Musical</option>
                        <option value="grab">Grabación</option>
                        <option value="mix">Mezcla</option>
                        <option value="mast">Mastering</option>
                        <option value="adv">Asesorías</option>
                        <option value="inst">Instalación</option>
                    </select>
                </div>
                <div>
                    <label for="describe">Describe tu proyecto</label>
                    <textarea class="txtArea" name="describe" id="" cols="50" rows="10"></textarea>
                </div>
                <div>
                    <input class="btnSend" type="submit" value="Enviar">
                </div>
            </form>
        <!-- Imágen decorativa -->
            <div class="imgPerfil2">
                <img src="../img/profile2.jpg" alt="foto de perfil">
            </div>
        </section>
    </main>
    <footer class="container-fluid">
        <div class="row">
            <form class="newsletter col-lg-6 text-center mt-2" action="">
                <p>Suscríbete al newsletter</p>
                <div>
                    <input type="text" class="nlField" placeholder="Nombre" required>
                </div>
                <div>
                    <input type="text" class="nlField" placeholder="Apellido" required>
                </div>
                <div>
                    <input type="email" class="nlField" placeholder="E-mail" required>
                </div>
                <div>
                    <input class="formButton" type="submit" value="enviar">
                </div>
            </form>
            <div class="cajaSocialLogos col-lg-6 text-center mt-2">
                <p>Sígueme en mis redes sociales:</p>
                <div class="socialLogos">
                    <a href="http://www.facebook.com/henryckg" target="_blank"><img src="../img/facebook-logo.png" alt="logo de facebook"></a>
                    <a href="http://www.instagram.com/henryckg" target="_blank"><img src="../img/instragram-logo.png" alt="logo de instagram"></a>

                </div>

        </div>
